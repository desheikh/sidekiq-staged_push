name: Main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "3.3"
          - "3.4"
        sidekiq:
          - "7.3"
          - "8.1"
        rails:
          - "7.2"
          - "8.1"
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sidekiq_staged_push_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      PGHOST: localhost
      PGUSER: postgres
      PGPASSWORD: postgres
      RAILS_VERSION: ${{ matrix.rails }}
      SIDEKIQ_VERSION: ${{ matrix.sidekiq }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install dependencies
        run: bundle install
      - name: Setup database
        run: bundle exec rake db:create db:migrate
      - name: Run Rubocop
        run: bundle exec rubocop
      - name: Run tests
        run: bundle exec rspec
